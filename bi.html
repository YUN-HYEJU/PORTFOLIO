<!doctype html>
<html>

<head>
	<link rel="shortcut icon" href="./images/portfolio_icon.png">
	<title>BSFF BI GUIDE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			color: #2d2d2d;
		}

		body{
			background-color: #f6efe9;
		}

		img {
			vertical-align: middle;
		}

		.fixed_box {
			position: fixed;
			bottom: 26px;
			right: 20px;
		}

		.fixed_box a.top_btn{
			display: block;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 50px;
			height: 50px;
			background-color: #fff;
			border: 1px solid #2d2d2d;
			border-radius: 50%;
			transition: all 0.2s;
		}

		.fixed_box a.top_btn img{
			max-width: 90%;
		}

		.fixed_box a.top_btn:hover{
			background-color: #6eb6e3;
		}

		#bi {
			max-width: 1320px;
			margin: 0 auto;
		}

		#bi img {
			width: 100%;
			display: block;
		}

	</style>
</head>

<body>
	<div id="bi">
		<img src="./bi_images/1.jpg" class="guide1">
		<img src="./bi_images/2.jpg" class="guide1">
		<img src="./bi_images/3.jpg" class="guide1">
		<img src="./bi_images/4.jpg" class="guide1">
		<img src="./bi_images/5.jpg" class="guide1">
		<img src="./bi_images/6.jpg" class="guide1">
		<img src="./bi_images/7.jpg" class="guide1">
		<img src="./bi_images/8.jpg" class="guide1">
		<img src="./bi_images/9.jpg" class="guide1">
		<img src="./bi_images/10.jpg" class="guide1">
		<img src="./bi_images/11.jpg" class="guide1">
		<img src="./bi_images/12.jpg" class="guide1">
		<img src="./bi_images/13.jpg" class="guide1">
		<img src="./bi_images/14.jpg" class="guide1">
	</div>
	<div class="fixed_box">
		<a href="#bi" class="top_btn">
			<img src="./images/fixed_menu_top.png" alt="top">
		</a>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script>
		$(function () {
			$('a[href*="#"]:not([href="#"])').click(function () {
				if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
					if (target.length) {
						$('html, body').animate({
							scrollTop: target.offset().top
						}, 500);
						return false;
					}
				}
			});
		});
	</script>
</body>

</html>
