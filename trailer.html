<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./images/portfolio_icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSFF TRAILER</title>
    <style>
        *{margin:0; padding:0;}
        #wrapper{
            width:1280px;
            margin:80px auto;
            
        }
        a{text-decoration:none;
				color:#000;}
		#wrapper iframe{
            width:1280px;
            height:720px;
        }	
		.fixed_box{position:fixed;
				bottom:40px;
				right:30px;
				width:40px;}
        .home_btn{
            display: inline-block;
            width:55px;
            line-height: 55px;
            background-color: #bc9ef0;
            text-align: center;
            border-radius:50%;
            margin-bottom:5px;
            color:#184033;
            transition: all 0.5s;
        }
        .fixed_box a:hover{
            background-color: #d7f03a;
        }

        @media (max-width:1320px){
            #wrapper{
                width:100%;
                margin:0 auto;
                position: relative;
                height: 0;
                padding-bottom: 56.25%;
            }

            #wrapper video{
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
        
    </style>
</head>
<body>
    <div id="wrapper">
        <video src="./video/bsff_trailer.mp4" controls width="1320px" poster="trailer_thumb.jpg"></video>
    </div>
    <div class="fixed_box">
        <a href="./index.html" class="home_btn">
            Home
        </a>
    </div>


   
    
    
</body>
</html>
